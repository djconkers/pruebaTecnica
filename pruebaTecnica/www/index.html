<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="controladorLogin">

    <ion-pane>
      <ion-header-bar class="bar-positive">
        <h1 class="title">Login de Usuario</h1>
      </ion-header-bar>
      <ion-content>
	  
	  <div class="card">
		<form name="formLogin">
		<label class="item item-input item-stacked-label">
		  <span class="input-label">Email:</span>
		  <input type="email" placeholder="Ingrese su Email" name="email" ng-model="datos.email" ng-required="true" />
		</label>
	
		<label class="item item-input item-stacked-label">
		  <span class="input-label">Pass:</span>
		  <input type="password" placeholder="Ingrese su Password" name="password" ng-model="datos.pass" ng-required="true" />
		</label>
	
		<label class="item item-input item-stacked-label">
		  <span class="input-label">Aplicacion:</span>
		  <input type="text" placeholder="Ingrese su Aplicacion" name="app" ng-model="datos.app" ng-required="true"  />
		</label>
		
		<button ng-click="login(datos)" class="button button-block" >
		   Login
		</button>
		</form>
	   
	   
		{{texto}}
	   
	  </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
